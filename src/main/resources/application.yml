minio:
  endpoint: '${MINIO_ENDPOINT}'
  username: '${MINIO_USERNAME}'
  password: '${MINIO_PASSWORD}'
micronaut:
  application:
    name: oda-files-service
  server:
     max-request-size: '100MB'
     multipart:
         max-file-size: '100MB'
  security:
    token:
      bearer:
        enabled: true
      cookie:
        enabled: true
      jwt:
        signatures:
          jwks:
            keycloak:
              url: https://auth.oda.digital/realms/ODA/protocol/openid-connect/certs
datasources:
